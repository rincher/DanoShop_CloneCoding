<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        function onclickAdmin() {
            // Get the checkbox
            var checkBox = document.getElementById("admin-check");
            // Get the output text
            var box = document.getElementById("admin-token");

            // If the checkbox is checked, display the output text
            if (checkBox.checked == true){
                box.style.display = "block";
            } else {
                box.style.display = "none";
            }
        }
    </script>
</head>
<body>
<div>
    <form action="/user/signup" method="post">
        <div>Username</div>
        <input type="text" id="username" name="username" placeholder="Username" class="login-input-box">

        <div>Password</div>
        <input type="password" id="password" name="password" class="login-input-box">

        <div>Re-Enter Password</div>
        <input type="password" id="password2" name="password2" class="login-input-box">

        <div>Name</div>
        <input type="text" id="name" name="name" class="login-input-box">

        <div>Email</div>
        <input type="text" id="email" name="email" class="login-input-box">

        <div>Phone</div>
        <input type="text" id="phone" name="phone" class="login-input-box">

        <div>
            <input id="admin-check" type="checkbox" name="admin" onclick="onclickAdmin()" style="margin-top: 40px;">관리자
            <input id="admin-token" type="password" name="adminToken" placeholder="관리자 암호" class="login-input-box" style="display:none">
        </div>
        <button id="login-id-submit">회원 가입</button>
    </form>
</div>
</body>
</html>
